<div id="footer" class="panel">
	<div class="panel-footer">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3">
					<a href="{{ site.url }}{{ site.baseurl }}/">
						<img src="{{ site.url }}{{ site.baseurl }}/img/cal.svg" height="85" class="left">
					</a>
				</div>
				<div class="col-sm-9">
					<ul class="list-inline social-buttons" style="text-align:right">
						<br>
						<br>
						{% for account in site.data.social %}
						<li class="list-inline-item">
							<a href="{{ account.link }}">
								<i class="{{ account.social }}"></i>
							</a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="{{ site.url }}{{ site.baseurl }}/js/bootstrap.min.js"></script>
