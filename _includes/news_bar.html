<div class="well">
    <h4>News</h4>

    {% for post in site.posts limit:3 %}
    {{ post.date | date: "%b %e, %Y" }}
    {% if post.author %}|* {{ post.author }}*
    <h4 class="post-title">
        <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </h4>
    <h5>{{ post.subtitle }}</h5>
    {{ post.excerpt }}
    <br>
    {% endfor %}

    <h4><a href="{{ site.url }}{{ site.baseurl }}/news">... see all News</a></h4>

</div>
