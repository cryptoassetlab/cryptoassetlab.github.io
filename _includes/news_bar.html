<div class="well">
    <h4>News</h4>

    {% for post in site.posts limit:3 %}
    {{ post.date | date: "%b %e, %Y" }}
    <h3 class="post-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h3>
    {{ post.excerpt }}
    {% endfor %}

    <h4><a href="{{ site.url }}{{ site.baseurl }}/news">... see all News</a></h4>

</div>
