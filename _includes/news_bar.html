<div class="well">
    <h4>News</h4>
    <br>

    {% for post in site.posts limit:3 %}

        {{ post.date | date: "%b %e, %Y" }}
        {% if post.author %}| <i>{{ post.author }}</i>{% endif %}

        <h4 class="post-title">
            <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h4>

        <h5>{{ post.subtitle }}</h5>

        {{ post.excerpt }}
        <br>

    {% endfor %}

    <h4><a href="{{ site.url }}{{ site.baseurl }}/news">... see all News</a></h4>

</div>
